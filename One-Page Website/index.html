<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iman AlOmar's One-Page Site</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #ffe6f0;
      color: #4b004b;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #ffb6c1;
      padding: 15px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 80px 20px 40px;
      text-align: center;
    }

    img {
      width: 200px;
      height: auto;
      margin: 10px;
      border-radius: 10px;
      border: 2px solid #ff99cc;
      cursor: pointer;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ffb6c1;
      border-radius: 8px;
    }

    input[type="submit"] {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      background-color: #ffb6c1;
      text-align: center;
      padding: 20px;
      color: white;
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 20;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox-content img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    .close, .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 10px;
    }

    .close {
      top: 10px;
      right: 20px;
      transform: none;
      font-size: 2em;
    }

    .prev {
      left: -60px;
    }

    .next {
      right: -60px;
    }

    @media (max-width: 600px) {
      .prev, .next {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#video">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to My Cute Page! ðŸ’–</h1>
    <p>This is my fun one-page website filled with cuteness and charm! By: Iman AlOmar</p>
  </section>

  <!-- Image Gallery -->
  <section id="gallery">
    <h2>âœ¨ Cute Gallery âœ¨</h2>
    <img src="https://cdn.pixabay.com/photo/2016/12/18/18/42/kittens-1916542_1280.jpg" alt="Cute Kitten" class="gallery-img">
    <img src="https://placebear.com/200/200" alt="Cute Bear" class="gallery-img">
    <img src="https://cdn.pixabay.com/photo/2023/06/08/04/49/cat-8048688_1280.jpg" alt="Another Kitten" class="gallery-img">
  </section>

  <!-- Video Section -->
  <section id="video">
    <h2>ðŸŽ€ Watch Something Cute! ðŸŽ€</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Y4GFrpKSL8Y?si=KSrZLXoGHHJHRd8o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <!-- Contact Form -->
  <section id="contact">
    <h2>ðŸ’Œ Contact Me ðŸ’Œ</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <input type="submit" value="Send Message">
    </form>
  </section>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="lightbox-close">&times;</span>
    <span class="prev" id="lightbox-prev">&#10094;</span>
    <div class="lightbox-content">
      <img id="lightbox-image" src="" alt="Lightbox Image">
    </div>
    <span class="next" id="lightbox-next">&#10095;</span>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Iman AlOmar Website | Made with ðŸ’•</p>
  </footer>

  <!-- Lightbox Script -->
  <script>
    const images = document.querySelectorAll('.gallery-img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightbox-image');
    const closeBtn = document.getElementById('lightbox-close');
    const prevBtn = document.getElementById('lightbox-prev');
    const nextBtn = document.getElementById('lightbox-next');

    let currentImageIndex = 0;

    function showImage(index) {
      const img = images[index];
      lightboxImage.src = img.src;
      lightboxImage.alt = img.alt;
      lightbox.style.display = 'flex';
      currentImageIndex = index;
    }

    images.forEach((img, index) => {
      img.addEventListener('click', () => showImage(index));
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    prevBtn.addEventListener('click', () => {
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      showImage(currentImageIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      showImage(currentImageIndex);
    });

    window.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
